<template name="deliverySchedule">
  {{>navMenu}}

                      <th>Mon               </th>
                      <th>Tue               </th>

                      <th>Thu               </th>
                      <th>Fri               </th>
                      <th>Sat               </th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr class="wk1">
                      <td class="{{firstMonthClassValueArray.[0]}}">{{#if firstMonthValueArray.[0]}}
                        {{firstMonthValueArray.[0]}}
                        {{else}}{{/if}} </td>
                      <td class="{{firstMonthClassValueArray.[1]}}">{{#if firstMonthValueArray.[1]}}
                        {{firstMonthValueArray.[1]}}
                        {{else}}{{/if}} </td>
