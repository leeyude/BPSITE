<template name="babyProfile">
  {{>navMenu}}
  <section id="babyProfile">
    <div class="container-fluid clearfix">
      <div class="babyProfileBlockBackground" name='babyProfile'>
        <div class="babyProfileBlockContent">
          <div class="overlay-dark closed"><a href="#" name='overlayDark'></a></div>
          <div class="babyProfileHeader clearfix">
            <h3>My Baby's Profile</h3>
            <span class="line"></span>
          </div>
          <div class="row">
            <div class="accountManagementSession">
              <div class="col-sm-3">
                <div id='accMngtNav' class="accMngtNav">

                  <div class="accMngtItemWrap">
                    <div id='accMngtSelectionMealPlan' class="accMngtItem active">
                      <div class="accMngtItemIcon mealPlansIcon">

                      </div>
                      <a href="#">My Baby's Meal Plan</a>
                    </div>
                  </div>

                </div>
              </div>
              <div class="col-sm-9 clearfix">
                <div class="accountMngtContent">

                  <div id="accountMealPlans" class="accountContentWrap clearfix ">
                    <div class="accountDisplayBlock">
                      <div class="accountContentHeader clearfix">
                        <h3>My Baby's Meal Plan</h3>
                        <div class='editBlock' id="babyProfileEditMealPlan">
                          <div class="editIcon" >
                          </div>
                          Edit
                        </div>
                      </div>
                      <div class="accountInfoBlock clearfix">
                        <div class="accountInfoRow clearfix">
                          <div class="accountInfoTitle col-sm-4">
                            <div class="accountInfoItemTitle">
                              Name
                            </div>
                          </div>
                          <div class="accountInfoValue col-sm-8">
                            <div class="accountInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyName.[0]}}
                            </div>
                            <div class="accountInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyName.[1]}}
                            </div>
                            <div class="accountInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyName.[2]}}
                            </div>
                          </div>
                        </div>

                        <div class="accountInfoRow clearfix">
                          <div class="accountInfoTitle col-sm-4">
                            <div class="accountInfoItemTitle">
                              Plan Type
                            </div>
                          </div>
                          <div class="accountInfoValue col-sm-8">
                            <div class="accountInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyPlanType.[0]}}
                            </div>
                            <div class="accountInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyPlanType.[1]}}
                            </div>
                            <div class="accountInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyPlanType.[2]}}
                            </div>
                          </div>
                        </div>

                        <div class="accountInfoRow clearfix">
                          <div class="accountInfoTitle col-sm-4">
                            <div class="accountInfoItemTitle">
                              Recipe Type
                            </div>
                          </div>
                          <div class="accountInfoValue col-sm-8">
                            <div class="accountInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyRecipeType.[0]}}
                            </div>
                            <div class="accountInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyRecipeType.[1]}}
                            </div>
                            <div class="accountInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyRecipeType.[2]}}
                            </div>
                          </div>
                        </div>

                        <div class="accountInfoRow clearfix">
                          <div class="accountInfoTitle col-sm-4">
                            <div class="accountInfoItemTitle">
                              Delivery Days
                            </div>
                          </div>
                          <div class="accountInfoValue col-sm-8">
                            <div id='accountDeliveryDays' class="accountInfoRowValue">
                              {{babyProfileMealPlan.deliveryDays}}
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="accountEditBlock slider closed clearfix">
                      <div class="accountEditHeader">
                        <h3>My Baby's Meal Plan</h3>
                        <div class="closeIcon">
                        </div>
                      </div>
                      <div class="accountEditSection">

                        <div class="accountEditRow clearfix">
                          <div class="accountEditRowTitle col-sm-3">
                            Delivery Days
                          </div>
                          <div class="accountEditRowValue col-sm-9 clearfix">
                            <select id="accountEditMealPlan_deliveryDays" class="inputFull">
                              <option value="">-</option>
                              <option value="SU">Sundays</option>
                              <option value="MO">Mondays</option>
                              <option value="TU">Tuesdays</option>
                              <option value="WE">Wednesdays</option>
                              <option value="TH">Thursdays</option>
                              <option value="FR">Fridays</option>
                              <option value="SA">Saturdays</option>
                            </select>
                          </div>
                        </div>

                        <div class='line'></div>

                        <div class="accountInfoRow clearfix">
                          <div class="accountInfoTitle col-sm-3">
                            <div class="accountInfoItemTitle">
                              Baby Name
                            </div>
                          </div>
                          <div class="accountInfoValue col-sm-9 clearfix">
                            <div class="accountInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyName.[0]}}
                            </div>
                            <div class="accountInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyName.[1]}}
                            </div>
                            <div class="accountInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyName.[2]}}
                            </div>
                          </div>
                        </div>

                        <div class="accountInfoRow clearfix">
                          <div class="accountInfoTitle col-sm-3">
                            <div class="accountInfoItemTitle">
                              Baby Age
                            </div>
                          </div>
                          <div class="accountInfoValue col-sm-9 clearfix">
                            {{#if babyProfileMealPlan.babyStatus.[0]}}
                            <div class="accountInfoRowValue col-sm-4">
                              {{getAgesbyBirthdays.[0].months}} Months/ {{getAgesbyBirthdays.[0].days}} Days
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[1]}}

                            <div class="accountInfoRowValue col-sm-4">
                              {{getAgesbyBirthdays.[1].months}} Months/ {{getAgesbyBirthdays.[1].days}} Days
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[2]}}
                            <div class="accountInfoRowValue col-sm-4">
                              {{getAgesbyBirthdays.[2].months}} Months/ {{getAgesbyBirthdays.[2].days}} Days
                            </div>
                            {{/if}}

                          </div>
                        </div>

                        <div class="accountEditRow clearfix">
                          <div class="accountEditRowTitle col-sm-3">
                            Plan Type
                          </div>
                          <div class="accountEditRowValue col-sm-9 clearfix">
                            {{#if babyProfileMealPlan.babyStatus.[0]}}
                            <div class="col-sm-4">
                              <select id="accountEditMealPlan_planType_1" class="mealPlanTypeOption">
                                <option value="SM">Small Box</option>
                                <option value="ME">Medium Box</option>
                                <option value="LG">Large Box</option>
                              </select>
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[1]}}
                            <div class="col-sm-4">
                              <select id="accountEditMealPlan_planType_2" class="mealPlanTypeOption">
                                <option value="SM">Small Box</option>
                                <option value="ME">Medium Box</option>
                                <option value="LG">Large Box</option>
                              </select>
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[2]}}
                            <div class="col-sm-4">
                              <select id="accountEditMealPlan_planType_3" class="mealPlanTypeOption">
                                <option value="SM">Small Box</option>
                                <option value="ME">Medium Box</option>
                                <option value="LG">Large Box</option>
                              </select>
                            </div>
                            {{/if}}

                          </div>
                        </div>

                        <div class="accountEditRow selectSinglePuree clearfix">
                          <div class="accountEditRowTitle col-sm-3">
                            Puree Type
                            {{#if mealPlanFieldCheckingWarning}}
                            <div class="warningIcon"></div>
                            {{/if}}
                          </div>
                          <div class="accountEditRowValue col-sm-9 clearfix">
                            {{#if babyProfileMealPlan.babyStatus.[0]}}
                            <div class="col-sm-4">
                              <div class="accountEditOptionWrap clearfix">
                                <label>
                                  <div id="accountEditMealPlan_singlePuree_1" class="pureeTypeCheck pureeTypeCheck1 accountEditOptionCheckbox">
                                    <div class="accountEditOptionCheckboxIcon "></div>
                                    <input checked="" class="accountEditOptionInput" type="checkbox">
                                    Single Puree
                                  </div>
                                </label>
                              </div>
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[1]}}
                            <div class="col-sm-4">
                              <div class="accountEditOptionWrap clearfix">
                                <label>
                                  <div id="accountEditMealPlan_singlePuree_2" class="pureeTypeCheck pureeTypeCheck2 accountEditOptionCheckbox">
                                    <div class="accountEditOptionCheckboxIcon "></div>
                                    <input checked="" class="accountEditOptionInput" type="checkbox">
                                    Single Puree
                                  </div>
                                </label>
                              </div>
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[2]}}
                            <div class="col-sm-4">
                              <div class="accountEditOptionWrap clearfix">
                                <label>
                                  <div id="accountEditMealPlan_singlePuree_3" class="pureeTypeCheck pureeTypeCheck3 accountEditOptionCheckbox">
                                    <div class="accountEditOptionCheckboxIcon "></div>
                                    <input checked="" class="accountEditOptionInput" type="checkbox">
                                    Single Puree
                                  </div>
                                </label>
                              </div>
                            </div>
                            {{/if}}
                          </div>
                        </div>
                        <div class="accountEditRow selectYummyPairs clearfix">
                          <div class="accountEditRowTitle col-sm-3">
                          </div>
                          <div class="accountEditRowValue col-sm-9 clearfix">
                            {{#if babyProfileMealPlan.babyStatus.[0]}}
                            <div class="col-sm-4">
                              <div class="accountEditOptionWrap clearfix">
                                <label>
                                  <div id="accountEditMealPlan_yummyPairs_1" class="pureeTypeCheck pureeTypeCheck1 accountEditOptionCheckbox">
                                    <div class="accountEditOptionCheckboxIcon "></div>
                                    <input checked="" class="accountEditOptionInput"  type="checkbox">
                                    Yummy Pairs
                                  </div>
                                </label>
                              </div>
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[1]}}
                            <div class="col-sm-4">
                              <div class="accountEditOptionWrap clearfix">
                                <label>
                                  <div id="accountEditMealPlan_yummyPairs_2" class="pureeTypeCheck pureeTypeCheck2 accountEditOptionCheckbox">
                                    <div class="accountEditOptionCheckboxIcon "></div>
                                    <input checked="" class="accountEditOptionInput"  type="checkbox">
                                    Yummy Pairs
                                  </div>
                                </label>
                              </div>
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[2]}}
                            <div class="col-sm-4">
                              <div class="accountEditOptionWrap clearfix">
                                <label>
                                  <div id="accountEditMealPlan_yummyPairs_3" class="pureeTypeCheck pureeTypeCheck3 accountEditOptionCheckbox">
                                    <div class="accountEditOptionCheckboxIcon "></div>
                                    <input checked="" class="accountEditOptionInput"  type="checkbox">
                                    Yummy Pairs
                                  </div>
                                </label>
                              </div>
                            </div>
                            {{/if}}
                          </div>
                        </div>
                        <div class="accountEditRow clearfix">
                          <div class="accountEditRowTitle col-sm-3">
                          </div>
                          <div class="accountEditRowValue col-sm-9 clearfix">
                            {{#if babyProfileMealPlan.babyStatus.[0]}}
                            <div class="col-sm-4">
                              <div class="accountEditOptionWrap clearfix">
                                <label>
                                  <div id="accountEditMealPlan_tastyTrio_1" class="pureeTypeCheck pureeTypeCheck1 accountEditOptionCheckbox">
                                    <div class="accountEditOptionCheckboxIcon "></div>
                                    <input checked="" class="accountEditOptionInput"  type="checkbox">
                                    Tasty Trio
                                  </div>
                                </label>
                              </div>
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[1]}}
                            <div class="col-sm-4">
                              <div class="accountEditOptionWrap clearfix">
                                <label>
                                  <div id="accountEditMealPlan_tastyTrio_2" class="pureeTypeCheck pureeTypeCheck2 accountEditOptionCheckbox">
                                    <div class="accountEditOptionCheckboxIcon "></div>
                                    <input checked="" class="accountEditOptionInput"  type="checkbox">
                                    Tasty Trio
                                  </div>
                                </label>
                              </div>
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[2]}}
                            <div class="col-sm-4">
                              <div class="accountEditOptionWrap clearfix">
                                <label>
                                  <div id="accountEditMealPlan_tastyTrio_3" class="pureeTypeCheck pureeTypeCheck3 accountEditOptionCheckbox">
                                    <div class="accountEditOptionCheckboxIcon "></div>
                                    <input checked="" class="accountEditOptionInput"  type="checkbox">
                                    Tasty Trio
                                  </div>
                                </label>
                              </div>
                            </div>
                            {{/if}}
                          </div>
                        </div>
                      </div>
                      <div class="accountEditFooter">
                        <div class="accountEditMealPlanSave">
                          <button class="btn" id="accountEditMealPlanSave">
                          Save
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div id="accountPaymentInfo" class="accountContentWrap clearfix hidden">
                    <div class="accountDisplayBlock">
                      <div class="accountContentHeader clearfix">
                        <h3>Payment Information</h3>
                        <div class='editBlock' id="babyProfileEditPayment">
                          <div class="editIcon">
                          </div>
                          Edit
                        </div>
                      </div>
                      <div class="accountInfoBlock clearfix">
                        <div class="accountInfoRow clearfix">
                          <div class="accountInfoTitle col-sm-4">
                            Name on Card
                          </div>
                          <div id='nameOnCard' class="accountInfoValue col-sm-8">
                            {{babyProfilePayment.name}}
                          </div>
                        </div>
                        <div class="accountInfoRow clearfix">
                          <div class="accountInfoTitle col-sm-4">
                            Card Type
                          </div>
                          <div id='brandOnCard' class="accountInfoValue col-sm-8">
                            {{babyProfilePayment.brand}}
                          </div>
                        </div>
                        <div class="accountInfoRow clearfix">
                          <div class="accountInfoTitle col-sm-4">
                            Card Number
                          </div>
                          <div id='last4OnCard' class="accountInfoValue col-sm-8"> {{babyProfilePayment.last4}}
                          </div>
                        </div>
                        <div class="accountInfoRow clearfix">
                          <div class="accountInfoTitle col-sm-4">
                            Expiration Date
                          </div>
                          <div id='endDateOnCard' class="accountInfoValue col-sm-8">
                            {{babyProfilePayment.exp_month}}/{{babyProfilePayment.exp_year}}
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="accountEditBlock slider closed clearfix">
                      <div class="accountEditHeader">
                        <h3>Payment Information</h3>
                        <div class="closeIcon">
                        </div>
                      </div>
                      <div class="accountEditSection">

                        <div class="accountEditRow clearfix">
                          <div class="accountEditRowTitle col-sm-4">
                            Name on Card

                          </div>
                          <div class="accountEditRowValue col-sm-8">
                            <div class="accountEditInputBlock clearfix">
                              <input class="string accountEditInput required" id="accountEditPayment_nameOnCard" type="text" placeholder="Name on Card" onfocus="this.placeholder = ''" onblur='this.placeholder = "Name on Card"'>
                            </div>
                          </div>
                        </div>

                        <div class="accountEditRow clearfix">
                          <div class="accountEditRowTitle col-sm-4">
                            Credit Card Number
                            {{#if paymentFieldCheckingWarning.cardNum}}
                            <div class="warningIcon"></div>
                            {{/if}}
                          </div>
                          <div class="accountEditRowValue col-sm-8">
                            <div class="accountEditInputBlock clearfix">
                              <input class="string accountEditInput required" id="accountEditPayment_cardNumber" type="text" placeholder="Credit Card Number" onfocus="this.placeholder = ''" onblur='this.placeholder = "Credit Card Number"'>
                            </div>
                          </div>
                        </div>

                        <div class="accountEditRow clearfix">
                          <div class="accountEditRowTitle col-sm-4">
                            Expiration Date
                            {{#if paymentFieldCheckingWarning.exp}}
                            <div class="warningIcon"></div>
                            {{/if}}
                          </div>
                          <div class="accountEditRowValue col-sm-8">
                            <select id="accountEditPayment_expMonth" class="inputFull" data-stripe="exp-month">

                              <option value="">Month</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                              <option value="11">11</option>
                              <option value="12">12</option>
                            </select>

                            <select id="accountEditPayment_expYear" class="inputFull" name="expirationDateYear" data-stripe="exp-year">
                              <option value="">Year</option>
                              <option value="2015">2015</option>
                              <option value="2016">2016</option>
                              <option value="2017">2017</option>
                              <option value="2018">2018</option>
                              <option value="2019">2019</option>
                              <option value="2020">2020</option>
                              <option value="2021">2021</option>
                              <option value="2022">2022</option>
                              <option value="2023">2023</option>
                              <option value="2024">2024</option>
                              <option value="2025">2025</option>
                              <option value="2026">2026</option>
                              <option value="2027">2027</option>
                              <option value="2028">2028</option>
                              <option value="2029">2029</option>
                              <option value="2030">2030</option>
                              <option value="2031">2031</option>
                              <option value="2032">2032</option>
                              <option value="2033">2033</option>
                              <option value="2034">2034</option>
                              <option value="2035">2035</option>
                              <option value="2036">2036</option>
                              <option value="2037">2037</option>
                              <option value="2038">2038</option>
                              <option value="2039">2039</option>
                              <option value="2040">2040</option>
                            </select>
                          </div>
                        </div>

                        <div class="accountEditRow clearfix">
                          <div class="accountEditRowTitle col-sm-4">
                            CVC Code
                            {{#if paymentFieldCheckingWarning.cvc}}
                            <div class="warningIcon"></div>
                            {{/if}}
                          </div>
                          <div class="accountEditRowValue col-sm-8">
                            <div class="accountEditInputBlock clearfix">
                              <input class="string accountEditInput required" id="accountEditInfo_cvc" type="text" placeholder="CVC Code" onfocus="this.placeholder = ''" onblur='this.placeholder = "CVC Code"'>
                            </div>
                          </div>
                        </div>

                      </div>

                      <div class="accountEditFooter">
                        <div class="accountEditPaymentSave">
                          <button class="btn" id="accountEditPaymentSave">
                          Save
                          </button>
                        </div>
                      </div>
                    </div>

                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {{>mainFooter}}
</template>
