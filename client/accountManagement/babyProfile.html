<template name="babyProfile">
  {{>navMenu}}
  <section id="babyProfile">
    <div class="container-fluid clearfix">
      <div class="babyProfileBlockBackground" name='babyProfile'>
        <div class="babyProfileBlockContent">
          <div class="overlay-dark closed"><a href="#" name='overlayDark'></a></div>
          <div class="babyProfileHeader clearfix">
            <h3>My Baby's Profile</h3>
            <span class="line"></span>
          </div>
          <div class="row">
            <div class="profileManagementSession">
              <div class="col-sm-3">
                <div id='profileMngtNav' class="profileMngtNav">

                  <div class="babyProfileItemWrap">
                    <div id='babyProfileSelectionMealPlan' class="babyProfileItem active">
                      <div class="babyProfileItemIcon mealPlansIcon">

                      </div>
                      <a href="#">My Baby's Meal Plan</a>
                    </div>
                  </div>

                  <div class="babyProfileItemWrap">
                    <div id='babyProfileSelectionBasics' class="babyProfileItem">
                      <div class="babyProfileItemIcon basicsIcon">

                      </div>
                      <a href="#">Baby's Profile</a>
                    </div>
                  </div>

                  <div class="babyProfileItemWrap">
                    <div id='babyProfileSelectionAllergenNotes' class="babyProfileItem">
                      <div class="babyProfileItemIcon allergenNotesIcon">

                      </div>
                      <a href="#">Allergy Notes</a>
                    </div>
                  </div>

                </div>
              </div>
              <div class="col-sm-9 clearfix">
                <div class="profileMngtContent">

                  <div id="babyProfileMealPlans" class="babyProfileContentWrap clearfix ">
                    <div class="babyProfileDisplayBlock clearfix">
                      <div class="babyProfileContentHeader clearfix">
                        <h3>My Baby's Meal Plan</h3>
                        <div class='editBlock' id="babyProfileEditMealPlan">
                          <div class="editIcon" >
                          </div>
                          Edit
                        </div>
                      </div>
                      <div class="profileInfoBlock clearfix">
                        <div class="profileInfoRow clearfix">
                          <div class="profileInfoTitle col-sm-4">
                            <div class="profileInfoItemTitle">
                              Name
                            </div>
                          </div>
                          <div class="profileInfoValue col-sm-8">
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyName.[0]}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyName.[1]}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyName.[2]}}
                            </div>
                          </div>
                        </div>

                        <div class="profileInfoRow clearfix">
                          <div class="profileInfoTitle col-sm-4">
                            <div class="profileInfoItemTitle">
                              Plan Type
                            </div>
                          </div>
                          <div class="profileInfoValue col-sm-8">
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyPlanType.[0]}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyPlanType.[1]}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyPlanType.[2]}}
                            </div>
                          </div>
                        </div>

                        <div class="profileInfoRow clearfix">
                          <div class="profileInfoTitle col-sm-4">
                            <div class="profileInfoItemTitle">
                              Recipe Type
                            </div>
                          </div>
                          <div class="profileInfoValue col-sm-8">
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyRecipeType.[0]}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyRecipeType.[1]}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyRecipeType.[2]}}
                            </div>
                          </div>
                        </div>

                        <div class="profileInfoRow clearfix">
                          <div class="profileInfoTitle col-sm-4">
                            <div class="profileInfoItemTitle">
                              Delivery Days
                            </div>
                          </div>
                          <div class="profileInfoValue col-sm-8">
                            <div id='profileDeliveryDays' class="profileInfoRowValue">
                              {{babyProfileMealPlan.deliveryDays}}
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="profileEditBlock closed slider clearfix">
                      <div class="profileEditHeader">
                        <h3>My Baby's Meal Plan</h3>
                        <div class="closeIcon">
                        </div>
                      </div>
                      <div class="profileEditSection">

                        <div class="profileEditRow clearfix">
                          <div class="profileEditRowTitle col-sm-3">
                            Delivery Days
                          </div>
                          <div class="profileEditRowValue col-sm-9 clearfix">
                            <select id="profileEditMealPlan_deliveryDays" class="inputFull">
                              <option value="">-</option>
                              <option value="SU">Sundays</option>
                              <option value="MO">Mondays</option>
                              <option value="TU">Tuesdays</option>
                              <option value="WE">Wednesdays</option>
                              <option value="TH">Thursdays</option>
                              <option value="FR">Fridays</option>
                              <option value="SA">Saturdays</option>
                            </select>
                          </div>
                        </div>

                        <div class='line'></div>

                        <div class="profileInfoRow clearfix">
                          <div class="profileInfoTitle col-sm-3">
                            <div class="profileInfoItemTitle">
                              Baby's Name
                            </div>
                          </div>
                          <div class="profileInfoValue col-sm-9 clearfix">
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyName.[0]}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyName.[1]}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyName.[2]}}
                            </div>
                          </div>
                        </div>

                        <div class="profileInfoRow clearfix">
                          <div class="profileInfoTitle col-sm-3">
                            <div class="profileInfoItemTitle">
                              Baby Age
                            </div>
                          </div>
                          <div class="profileInfoValue col-sm-9 clearfix">
                            {{#if babyProfileMealPlan.babyStatus.[0]}}
                            <div class="profileInfoRowValue col-sm-4">
                              {{getAgesbyBirthdays.[0].months}} Months/ {{getAgesbyBirthdays.[0].days}} Days
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[1]}}

                            <div class="profileInfoRowValue col-sm-4">
                              {{getAgesbyBirthdays.[1].months}} Months/ {{getAgesbyBirthdays.[1].days}} Days
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[2]}}
                            <div class="profileInfoRowValue col-sm-4">
                              {{getAgesbyBirthdays.[2].months}} Months/ {{getAgesbyBirthdays.[2].days}} Days
                            </div>
                            {{/if}}

                          </div>
                        </div>

                        <div class="profileEditRow clearfix">
                          <div class="profileEditRowTitle col-sm-3">
                            Plan Type
                          </div>
                          <div class="profileEditRowValue col-sm-9 clearfix">
                            {{#if babyProfileMealPlan.babyStatus.[0]}}
                            <div class="col-sm-4">
                              <select id="profileEditMealPlan_planType_1" class="mealPlanTypeOption">
                                <option value="SM">Small Box</option>
                                <option value="ME">Medium Box</option>
                                <option value="LG">Large Box</option>
                              </select>
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[1]}}
                            <div class="col-sm-4">
                              <select id="profileEditMealPlan_planType_2" class="mealPlanTypeOption">
                                <option value="SM">Small Box</option>
                                <option value="ME">Medium Box</option>
                                <option value="LG">Large Box</option>
                              </select>
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[2]}}
                            <div class="col-sm-4">
                              <select id="profileEditMealPlan_planType_3" class="mealPlanTypeOption">
                                <option value="SM">Small Box</option>
                                <option value="ME">Medium Box</option>
                                <option value="LG">Large Box</option>
                              </select>
                            </div>
                            {{/if}}

                          </div>
                        </div>

                        <div class="profileEditRow selectSinglePuree clearfix">
                          <div class="profileEditRowTitle col-sm-3">
                            Puree Type
                            {{#if mealPlanFieldCheckingWarning}}
                            <div class="warningIcon"></div>
                            {{/if}}
                          </div>
                          <div class="profileEditRowValue col-sm-9 clearfix">
                            {{#if babyProfileMealPlan.babyStatus.[0]}}
                            <div class="col-sm-4">
                              <div class="profileEditOptionWrap clearfix">
                                <label>
                                  <div id="profileEditMealPlan_singlePuree_1" class="pureeTypeCheck pureeTypeCheck1 profileEditOptionCheckbox">
                                    <div class="profileEditOptionCheckboxIcon "></div>
                                    <input checked="" class="profileEditOptionInput" type="checkbox">
                                    Single Puree
                                  </div>
                                </label>
                              </div>
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[1]}}
                            <div class="col-sm-4">
                              <div class="profileEditOptionWrap clearfix">
                                <label>
                                  <div id="profileEditMealPlan_singlePuree_2" class="pureeTypeCheck pureeTypeCheck2 profileEditOptionCheckbox">
                                    <div class="profileEditOptionCheckboxIcon "></div>
                                    <input checked="" class="profileEditOptionInput" type="checkbox">
                                    Single Puree
                                  </div>
                                </label>
                              </div>
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[2]}}
                            <div class="col-sm-4">
                              <div class="profileEditOptionWrap clearfix">
                                <label>
                                  <div id="profileEditMealPlan_singlePuree_3" class="pureeTypeCheck pureeTypeCheck3 profileEditOptionCheckbox">
                                    <div class="profileEditOptionCheckboxIcon "></div>
                                    <input checked="" class="profileEditOptionInput" type="checkbox">
                                    Single Puree
                                  </div>
                                </label>
                              </div>
                            </div>
                            {{/if}}
                          </div>
                        </div>
                        <div class="profileEditRow selectYummyPairs clearfix">
                          <div class="profileEditRowTitle col-sm-3">
                          </div>
                          <div class="profileEditRowValue col-sm-9 clearfix">
                            {{#if babyProfileMealPlan.babyStatus.[0]}}
                            <div class="col-sm-4">
                              <div class="profileEditOptionWrap clearfix">
                                <label>
                                  <div id="profileEditMealPlan_yummyPairs_1" class="pureeTypeCheck pureeTypeCheck1 profileEditOptionCheckbox">
                                    <div class="profileEditOptionCheckboxIcon "></div>
                                    <input checked="" class="profileEditOptionInput"  type="checkbox">
                                    Yummy Pairs
                                  </div>
                                </label>
                              </div>
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[1]}}
                            <div class="col-sm-4">
                              <div class="profileEditOptionWrap clearfix">
                                <label>
                                  <div id="profileEditMealPlan_yummyPairs_2" class="pureeTypeCheck pureeTypeCheck2 profileEditOptionCheckbox">
                                    <div class="profileEditOptionCheckboxIcon "></div>
                                    <input checked="" class="profileEditOptionInput"  type="checkbox">
                                    Yummy Pairs
                                  </div>
                                </label>
                              </div>
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[2]}}
                            <div class="col-sm-4">
                              <div class="profileEditOptionWrap clearfix">
                                <label>
                                  <div id="profileEditMealPlan_yummyPairs_3" class="pureeTypeCheck pureeTypeCheck3 profileEditOptionCheckbox">
                                    <div class="profileEditOptionCheckboxIcon "></div>
                                    <input checked="" class="profileEditOptionInput"  type="checkbox">
                                    Yummy Pairs
                                  </div>
                                </label>
                              </div>
                            </div>
                            {{/if}}
                          </div>
                        </div>
                        <div class="profileEditRow clearfix">
                          <div class="profileEditRowTitle col-sm-3">
                          </div>
                          <div class="profileEditRowValue col-sm-9 clearfix">
                            {{#if babyProfileMealPlan.babyStatus.[0]}}
                            <div class="col-sm-4">
                              <div class="profileEditOptionWrap clearfix">
                                <label>
                                  <div id="profileEditMealPlan_tastyTrio_1" class="pureeTypeCheck pureeTypeCheck1 profileEditOptionCheckbox">
                                    <div class="profileEditOptionCheckboxIcon "></div>
                                    <input checked="" class="profileEditOptionInput"  type="checkbox">
                                    Tasty Trio
                                  </div>
                                </label>
                              </div>
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[1]}}
                            <div class="col-sm-4">
                              <div class="profileEditOptionWrap clearfix">
                                <label>
                                  <div id="profileEditMealPlan_tastyTrio_2" class="pureeTypeCheck pureeTypeCheck2 profileEditOptionCheckbox">
                                    <div class="profileEditOptionCheckboxIcon "></div>
                                    <input checked="" class="profileEditOptionInput"  type="checkbox">
                                    Tasty Trio
                                  </div>
                                </label>
                              </div>
                            </div>
                            {{/if}}
                            {{#if babyProfileMealPlan.babyStatus.[2]}}
                            <div class="col-sm-4">
                              <div class="profileEditOptionWrap clearfix">
                                <label>
                                  <div id="profileEditMealPlan_tastyTrio_3" class="pureeTypeCheck pureeTypeCheck3 profileEditOptionCheckbox">
                                    <div class="profileEditOptionCheckboxIcon "></div>
                                    <input checked="" class="profileEditOptionInput"  type="checkbox">
                                    Tasty Trio
                                  </div>
                                </label>
                              </div>
                            </div>
                            {{/if}}
                          </div>
                        </div>
                      </div>
                      <div class="profileEditFooter">
                        <div class="profileEditMealPlanSave">
                          <button class="btn" id="profileEditMealPlanSave">
                          Save
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div id="babyProfileBasics" class="babyProfileContentWrap hidden clearfix ">
                    <div class="babyProfileDisplayBlock clearfix">
                      <div class="babyProfileContentHeader clearfix">
                        <h3>Baby's Profile</h3>

                      </div>
                      <div class="profileInfoBlock clearfix">
                        <div class="profileInfoRow clearfix">
                          <div class="profileInfoTitle col-sm-4">
                            <div class="profileInfoItemTitle">
                              Name
                            </div>
                          </div>
                          <div class="profileInfoValue col-sm-8">
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyName.[0]}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyName.[1]}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyName.[2]}}
                            </div>
                          </div>
                        </div>

                        <div class="profileInfoRow clearfix">
                          <div class="profileInfoTitle col-sm-4">
                            <div class="profileInfoItemTitle">
                              Birthday
                            </div>
                          </div>
                          <div class="profileInfoValue col-sm-8">
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileBasics.birthday.[0]}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileBasics.birthday.[1]}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileBasics.birthday.[2]}}
                            </div>
                          </div>
                        </div>

                        <div class="profileInfoRow clearfix">
                          <div class="profileInfoTitle col-sm-4">
                            <div class="profileInfoItemTitle">
                              Gender
                            </div>
                          </div>
                          <div class="profileInfoValue col-sm-8">
                            <div class="profileInfoRowValue col-sm-4">
                              {{#if babyProfileBasics.gender.[0]}}
                              Boy
                              {{else}}
                              Girl
                              {{/if}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{#if babyProfileBasics.gender.[1]}}
                              Boy
                              {{else}}
                              Girl
                              {{/if}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{#if babyProfileBasics.gender.[2]}}
                              Boy
                              {{else}}
                              Girl
                              {{/if}}
                            </div>
                          </div>
                        </div>

                        <div class="profileInfoRow clearfix">
                          <div class="profileInfoTitle col-sm-4">
                            <div class="profileInfoItemTitle">
                              Meals a day
                            </div>
                          </div>
                          <div class="profileInfoValue col-sm-8">
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileBasics.mealsPerDay.[0]}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileBasics.mealsPerDay.[1]}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileBasics.mealsPerDay.[2]}}
                            </div>
                          </div>
                        </div>

                        <div class="profileInfoRow clearfix">
                          <div class="profileInfoTitle col-sm-4">
                            <div class="profileInfoItemTitle">
                              Ounces per meal
                            </div>
                          </div>
                          <div class="profileInfoValue col-sm-8">
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileBasics.ouncePerMeal.[0]}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileBasics.ouncePerMeal.[1]}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileBasics.ouncePerMeal.[2]}}
                            </div>
                          </div>
                        </div>

                        <div class="profileInfoRow clearfix">
                          <div class="profileInfoTitle col-sm-4">
                            <div class="profileInfoItemTitle">

                            </div>
                          </div>
                          <div class="profileInfoValue col-sm-8">
                            <div class="profileInfoRowValue col-sm-4">
                              <div class='editBlock' id="babyProfileEditBasics_1">
                                <div class="editIcon" >
                                </div>
                                Edit
                              </div>
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              <div class='editBlock' id="babyProfileEditBasics_2">
                                <div class="editIcon" >
                                </div>
                                Edit
                              </div>
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              <div class='editBlock' id="babyProfileEditBasics_3">
                                <div class="editIcon" >
                                </div>
                                Edit
                              </div>
                            </div>
                          </div>
                        </div>




                      </div>
                    </div>

                    <div class="profileEditBlock closed slider clearfix">
                      <div class="profileEditHeader">
                        <h3>Baby's Profile</h3>
                        <div class="closeIcon">
                        </div>
                      </div>
                      <div class="profileEditSection">

                        <div class="profileInfoRow clearfix">
                          <div class="profileInfoTitle col-sm-4">
                            <div class="profileInfoItemTitle">
                              Baby's Name
                            </div>
                          </div>
                          <div class="profileInfoValue col-sm-8 clearfix">
                            <div class="profileEditInputBlock clearfix">
                              <input class="string profileEditInput required" id="babyNameInput" type="text" placeholder="Enter baby's name" onfocus="this.placeholder = ''" onblur="this.placeholder = &quot;Enter baby's name&quot;">
                            </div>                          </div>
                        </div>

                        <div class="profileEditRow clearfix">
                          <div class="profileEditRowTitle col-sm-4">
                            Birthday

                          </div>
                          <div class="profileInfoValue col-sm-8 clearfix">
                            <input id="babyProfileBirthdayInput" data-provide="datepicker" data-date-format="M dd, yyyy">
                            <div class="input-group-addon clearfix"><span class="glyphicon glyphicon-th" aria-hidden="true"></span></div>

                          </div>
                        </div>

                        <div class="profileEditRow clearfix">
                          <div class="profileEditRowTitle col-sm-4">
                            Gender
                          </div>
                          <div class="profileEditRowValue col-sm-8 clearfix">
                            <div id="babyProfileRadioBoy" class="genderSelection">
                              <div class="profileRadioIcon clearfix">
                              </div>
                              <input class="gender" name="radioBoy" required="required" type="radio" value="true">
                              Boy
                            </div>

                            <div id="babyProfileRadioGirl" class="genderSelection">
                              <div class="profileRadioIcon clearfix">
                              </div>
                              <input name="radioGirl" required="required" type="radio" value="false">
                              Girl
                            </div>

                          </div>
                        </div>

                        <div class="profileEditRow selectSinglePuree clearfix">
                          <div class="profileEditRowTitle col-sm-4">
                            Meals per day
                          </div>
                          <div class="profileEditRowValue col-sm-8 clearfix">
                            <div class="freqInput active">
                              <div class="freqIconMinus clearfix"></div>
                                <div class="freqBlock">
                                  <input id="babyProfileMealFreq" type="number">
                                  {{mealFreq}}
                                </div>
                              <div class="freqIconPlus clearfix"></div>
                            </div>

                          </div>
                        </div>
                        <div class="profileEditRow selectYummyPairs clearfix">
                          <div class="profileEditRowTitle col-sm-4">
                            Ounces per meal
                          </div>
                          <div class="profileEditRowValue col-sm-8 clearfix">
                            <div class="freqInput active">
                              <div class="OunceIconMinus clearfix"></div>
                                <div class="freqBlock">
                                  <input id="babyProfileMealOunces" type="number" >
                                  {{ouncePerMeal}}
                                </div>
                              <div class="OunceIconPlus clearfix"></div>
                            </div>

                          </div>
                        </div>

                      </div>
                      <div class="profileEditFooter">
                        <div class="profileEditBasicsSave">
                          <button class="btn" id="profileEditBasicsSave">
                          Save
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div id="babyProfileAllergenNotes" class="babyProfileContentWrap hidden clearfix ">
                    <div class="babyProfileDisplayBlock clearfix">
                      <div class="babyProfileContentHeader clearfix">
                        <h3>Allergen Notes</h3>

                      </div>
                      <div class="profileInfoBlock clearfix">
                        <div class="profileInfoRow clearfix">
                          <div class="profileInfoTitle col-sm-4">
                            <div class="profileInfoItemTitle">
                              Name
                            </div>
                          </div>
                          <div class="profileInfoValue col-sm-8">
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyName.[0]}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyName.[1]}}
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              {{babyProfileMealPlan.babyName.[2]}}
                            </div>
                          </div>
                        </div>

                        <div class="profileInfoRow clearfix">
                          <div class="profileInfoTitle col-sm-4">
                            <div class="profileInfoItemTitle">
                              Your allergen concerns
                            </div>
                          </div>
                          <div class="profileInfoValue col-sm-8">

                          </div>
                        </div>

                        <div class="profileInfoRow allergenWheat clearfix">
                          <div class="profileInfoTitle col-sm-4">
                            <div class="profileInfoItemTitle">
                                  <div class="profileInfoAllergenEntry">
                                    Wheat

                                  </div>
                            </div>
                          </div>
                          <div class="profileInfoValue col-sm-8">
                            <div class="profileInfoRowValue col-sm-4">
                              <div id="profileInfoAllergenWheat_1" class="allergenShield {{#if babyProfileAllergens.allergenWheat.[0]}} active {{/if}}">

                              </div>
                            </div>
                            <div class="profileInfoRowValue col-sm-4">
                              <div id="profileInfoAllergenWheat_2" class="allergenShield {{#if babyProfileAllergens.allergenWheat.[1]}} active {{/if}}">

                              </div>
