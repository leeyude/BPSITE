<template name="navMenu">
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div id="logo">
        <a href="/"><img src="BP_Logo.png" alt="Baby's Purest"></a>
      </div>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {{#if currentUser}}
            <li><a href="/deliverySchedule">Delivery Schedule</a></li>
            <li><a href="/babyProfile">My Baby's Profile</a></li>

        {{else}}
            <li><a href="/howItWorks">How It Works <span class="sr-only"></span></a></li>
            <li><a href="/weeklyMenu">Weekly Menu</a></li>
            <li><a href="/pricing">Pricing</a></li>
        {{/if}}

      </ul>
      <ul id="navMenuLoggedIn" class="nav navbar-nav navbar-right">
        {{#if currentUser}}
            <li>
              <div class="signOut">
                {{greeting}} {{userName}}!  ( <a id="signOut" href="/" class="logout">Log out</a> )
              </div>
              <div class="myAccount btn">
                    <span>My Account </span>
              </div>
            </li>
        {{else}}
            <li><a href="/signin">Log In</a></li>
            <li>
              <a href="/signup" class="btn sign-up" id="signup"> Sign Up</a>
            </li>
        {{/if}}

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</template>
