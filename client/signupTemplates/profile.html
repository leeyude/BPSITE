<template name="profile">
  {{>signupMenu}}
  <section id="basicProfile">
    <div class="container clearfix">
        <h3> Tell us about {{#if babyName}}{{babyName}}{{else}}your baby{{/if}} </h3>
        <p> Baby's Purest is crafting the best meal plan for {{#if babyName}}{{babyName}}{{else}}your baby{{/if}} with you! </p>

        {{#if fieldCheckingWarning}}
        <div class="fieldWarning">
          <div class="fieldWarningMessage">
            <p>
               Please enter the following fields.
            </p>
          </div>
        </div>
        {{/if}}
        <div class="row">
          <div class="col-md-6 ">
            <div class="col-xs-10 pull-right">
              <div class="questionnaireContainer clearfix">
                <div class="profileContent">
                  <h4>1. Basic Profile</h4>
                  <div id="questionnaire">
                    <div class="questionnaireBlock clearfix">
                      <label for="firstname">Baby's Name:
                        {{#if fieldCheckingWarning}}
                        <div class="warningIcon"></div>
                        {{/if}}
                      </label>
                      <input class="string babyFirstName required" id="babyName" name="babyName" type="text" placeholder="Baby's Name" onfocus="this.placeholder = ''" onblur='this.placeholder = "Baby&#39;s Name"' value="{{babyName}}">
                    </div>

                    <div class="questionnaireBlock clearfix">
                      <label for="gender"> Gender: </label>
                        <div id="radioBoy" class="genderSelection {{#if gender}}active {{/if}}">
                          <div class="profileRadioIcon clearfix">
                          </div>
                          <input class="gender" name="radioBoy" required="required" type="radio" value={{#if  gender}}true{{else}}false{{/if}}>
                          Boy
                        </div>
                        <div id="radioGirl" class="genderSelection {{#if gender}} {{else}}active {{/if}}">
                          <div class="profileRadioIcon clearfix">
                          </div>
                          <input name="radioGirl" required="required" type="radio" value={{#if  gender}}false{{else}}true{{/if}}>
                          Girl
                        </div>
                    </div>

                    <div class="questionnaireBlock clearfix input-group date">
                      <label for="birthday"> Birthday: </label>
                      <input id="babyBirthday" data-provide="datepicker" value={{defaultBirthday}} data-date-format="M dd, yyyy">
                      <div class="input-group-addon clearfix"><span class="glyphicon glyphicon-th" aria-hidden="true"></span></div>
                    </div>
                  </div>
                </div>


                <span class="line"></span>


                <div class="profileContent">
                  <h5>Check allergens {{#if babyName}}{{babyName}}{{else}}your baby{{/if}} might react to: </h5>
                  <div id="allergensBlock" class="clearfix">

                    <!-- Allergy button, Wheat-->

                    <div class="allergenCheckboxWrap clearfix">
                        <label>
                          <div class="allergenCheckbox {{#if wheat}}active{{/if}}">
                            <div class="allergenCheckboxIcon"></div>
                            <input checked="" class="allergenInput" id="allergenWheat" multiple="" name="allergenWheat" type="checkbox" value={{#if wheat}}true{{else}}false{{/if}}>
                            Wheat
                          </div>
                        </label>
                    </div>

                    <!-- Allergy button, Shelfish-->

                    <div class="allergenCheckboxWrap clearfix">
                        <label>
                          <div class="allergenCheckbox {{#if shellfish}}active{{/if}}">
                            <div class="allergenCheckboxIcon "></div>
                            <input checked="" class="allergenInput" id="allergenShellfish" multiple="" name="allergenShellfish" type="checkbox" value={{#if  shellfish}}true{{else}}false{{/if}}>
                            Shellfish
                          </div>
                        </label>
                    </div>

                    <!-- Allergy button, Eggs-->

                    <div class="allergenCheckboxWrap clearfix">
                        <label>
                          <div class="allergenCheckbox {{#if eggs}}active{{/if}}">
                            <div class="allergenCheckboxIcon "></div>
                            <input checked="" class="allergenInput" id="allergenEggs" multiple="" name="allergenEggs" type="checkbox" value={{#if  eggs}}true{{else}}false{{/if}}>
                            Eggs
                          </div>
                        </label>
                    </div>

                    <!-- Allergy button, Fish-->

                    <div class="allergenCheckboxWrap clearfix">
                        <label>
                          <div class="allergenCheckbox {{#if fish}}active{{/if}}">
                            <div class="allergenCheckboxIcon "></div>
                            <input checked="" class="allergenInput" id="allergenFish" multiple="" name="allergenFish" type="checkbox" value={{#if  fish}}true{{else}}false{{/if}}>
                            Fish
                          </div>
                        </label>
                    </div>

                    <!-- Allergy button, Peanuts-->

                    <div class="allergenCheckboxWrap clearfix">
                        <label>
                          <div class="allergenCheckbox {{#if peanuts}}active{{/if}}">
                            <div class="allergenCheckboxIcon "></div>
                            <input checked="" class="allergenInput" id="allergenPeanuts" multiple="" name="allergenPeanuts" type="checkbox" value={{#if  peanuts}}true{{else}}false{{/if}}>
                            Peanuts
                          </div>
                        </label>
                    </div>

                    <!-- Allergy button, Milk-->

                    <div class="allergenCheckboxWrap clearfix">
                      <label>
                        <div class="allergenCheckbox {{#if milk}}active{{/if}}">
                          <div class="allergenCheckboxIcon "></div>
                          <input checked="" class="allergenInput" id="allergenMilk" multiple="" name="allergenMilk" type="checkbox" value={{#if  milk}}true{{else}}false{{/if}}>
                          Milk
                        </div>
                      </label>
                    </div>

                    <!-- Allergy button, Tree nuts-->

                    <div class="allergenCheckboxWrap clearfix">
                      <label>
                        <div class="allergenCheckbox {{#if treeNuts}}active{{/if}}">
                          <div class="allergenCheckboxIcon "></div>
                          <input checked="" class="allergenInput" id="allergenTreeNuts" multiple="" name="allergenTreeNuts" type="checkbox" value={{#if  treeNuts}}true{{else}}false{{/if}}>
                          Tree Nuts
                        </div>
                      </label>
                    </div>

                    <!-- Allergy button, Soybeans-->

                    <div class="allergenCheckboxWrap clearfix">
                      <label>
                        <div class="allergenCheckbox {{#if soybeans}}active{{/if}}">
                          <div class="allergenCheckboxIcon "></div>
                          <input checked="" class="allergenInput" id="allergenSoybeans" multiple="" name="allergenSoybeans" type="checkbox" value={{#if  soybeans}}true{{else}}false{{/if}}>
                          Soybeans
                        </div>
                      </label>
                    </div>

                    <!-- End of allergy buttons section-->
                    <!-- if there are other known allergens, input here-->
                    <div class="questionOther">
                      <h5>Can't find one above? Tell us here: </h5>
                    </div>

                    <div class="allergenOtherInputWrap clearfix">
                      <label>
                        <div class="allergenOtherInput">
                          <label for="otherAllergen"></label>
                          <input class="string otherAllergen required" id="otherAllergen" name="otherAllergen" type="text" placeholder="Other allergens you are aware of..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Other allergens you are aware of...'" value={{#if otherAllergen}}{{otherAllergen}}{{else}}{{/if}}>
                        </div>
                      </label>
                    </div>


                  </div>
                </div>

              </div>

            </div>


          </div>
          <div class="col-md-6">
            <div class="col-xs-10">
              <div class="questionnaireContainer clearfix">
                <div class="profileContent">
                  <h4>2. Eating Habits</h4>
                  <div id="eatingHabits">
                    <h5>How many solid meals a day does {{#if babyName}}{{babyName}}{{else}}your baby{{/if}} eat? </h5>
                    <div class="questionnaireBlock clearfix">
                      <div class="freqInput {{# if mealFreq}}active{{/if}}">

                        <div class="freqIconMinus clearfix"></div>

                        <div class="freqBlock">
                          <input id="mealFreq" type="number" name="mealFreq" value= "{{#if mealFreq}}{{mealFreq}}{{else}}{{/if}}">
                          {{#if mealFreq}}{{mealFreq}}{{else}}-{{/if}}
                        </div>

                        <div class="freqIconPlus clearfix"></div>

                      </div>
                      <div id="hasNotStartedSolidFood" class="hasNotStartedSolidFood {{# if mealFreq}} {{else}}active{{/if}}">
                        <div class="profileRadioIcon clearfix">
                        </div>
                        <input name="hasNotStartedSolidFood" required="required" type="radio" >
                        Not yet started
                      </div>

                    </div>
                    <h5>How many ounces each meal do {{#if babyName}}{{babyName}}{{else}}your baby{{/if}} eat?</h5>
                    <div class="questionnaireBlock clearfix">
                      <div class="freqInput {{# if mealFreq}}active{{/if}}">

                        <div class="OunceIconMinus clearfix"></div>

                        <div class="ounceBlock">
                          <input id="mealOunces" type="number" name="mealOunces" value="{{#if mealFreq}}{{ouncePerMeal}}{{else}}{{/if}}">
                          {{#if mealFreq}}{{ouncePerMeal}}{{else}}-{{/if}}
                        </div>
                        <div class="OunceIconPlus clearfix"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <span class="line"></span>

                <div class="profileContent">
                  <h4>3. Receiving Preference</h4>
                  <h5>Address Type: </h5>
                  <div id="addressTypeBlock" class="clearfix">

                    <!-- Address Type button, Residential-->

                    <div class="addressTypeWrap clearfix">
                      <label>
                        <div class="addressTypeCheckbox {{#if addressTypeResidential}} active {{/if}}">
                          <div class="addressTypeCheckboxIcon "></div>
                          <input checked="" class="addressTypeInput" id="addressTypeResidential" multiple="" name="addressTypeResidential" type="checkbox" value={{#if  addressTypeResidential}}true{{else}}false{{/if}}>
                          Residential
                        </div>
                      </label>
                    </div>

                    <!-- Address Type button, Business-->

                    <div class="addressTypeWrap clearfix">
                      <label>
                        <div class="addressTypeCheckbox {{#if addressTypeBusiness}} active {{/if}}">
                          <div class="addressTypeCheckboxIcon "></div>
                          <input checked="" class="addressTypeInput" id="addressTypeBusiness" multiple="" name="addressTypeBusiness" type="checkbox" value={{#if  addressTypeBusiness}}true{{else}}false{{/if}}>
                          Business
                        </div>
                      </label>
                    </div>

                  </div>
                </div>
              </div>

              <div id="signupContinueBlock">
                <div class="signupContinueBlock">
                  <h5 for="continueArrow1">Completed profile? </h5>
                  <button class="btn signUpContinue" id="continueArrow1" type="submit">
                  Continue
                  <div class="continueArrow"></div>
                  </button>
                </div>

                <span class="line"></span>

                {{#if profile2ndBabyName}}
                <div class="signupContinueBlock">
                  <button class="btn profileAdd" id="goTo2ndBaby" type="submit">
                  Confirm change and go to {{profile2ndBabyName}}
                  </button>
                </div>
                {{else}}
                <div class="signupContinueBlock">
                  <h5 for="add2ndBaby">Want to add your second baby? </h5>
                  <button class="btn profileAdd" id="add2ndBaby" type="submit">
                  Add Profile
                  </button>
                </div>
                {{/if}}


              </div>


            </div>
          </div>
        </div>



      </div>
  </section>


  {{>shortFooter}}
</template>
