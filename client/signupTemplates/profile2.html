<template name="profile2">
  {{>signupMenu}}
  <section id="basicProfile2">
    <div class="container clearfix">
        <h3> Tell us about {{#if babyName2}}{{babyName2}}{{else}}your baby{{/if}} </h3>
        <p> Baby's Purest is crafting the best meal plan for {{#if babyName2}}{{babyName2}}{{else}}your baby{{/if}} with you!  </p>
        <div class="row">
          <div class="col-md-6 ">
            <div class="col-xs-10 pull-right">
              <div class="questionnaireContainer clearfix">
                <div class="profileContent">
                  <h4>1. Basic Profile</h4>
                  <div id="questionnaire">
                    <div class="questionnaireBlock clearfix">
                      <label for="firstname">Baby's Name:</label>
                      <input class="string babyFirstName required" id="babyName" name="babyName" type="text" placeholder="Baby's Name" onfocus="this.placeholder = ''" onblur='this.placeholder = "Baby&#39;s Name"' value="{{babyName2}}">
                    </div>

                    <div class="questionnaireBlock clearfix">
                      <label for="gender"> Gender: </label>
                        <div id="radioBoy" class="genderSelection {{#if gender2}}active {{/if}}">
                          <div class="profileRadioIcon clearfix">
                          </div>
                          <input class="gender" name="radioBoy" required="required" type="radio" value={{#if  gender2}}true{{else}}false{{/if}}>
                          Boy
                        </div>
                        <div id="radioGirl" class="genderSelection {{#if gender2}} {{else}}active {{/if}}">
                          <div class="profileRadioIcon clearfix">
                          </div>
                          <input name="radioGirl" required="required" type="radio" value={{#if  gender2}}false{{else}}true{{/if}}>
                          Girl
                        </div>
                    </div>

                    <div class="questionnaireBlock clearfix input-group date">
                      <label for="birthday"> Birthday: </label>
                      <input id="babyBirthday" data-provide="datepicker" value={{defaultBirthday2}} data-date-format="M dd, yyyy">
                      <div class="input-group-addon clearfix"><span class="glyphicon glyphicon-th" aria-hidden="true"></span></div>
                    </div>
                  </div>
                </div>


                <span class="line"></span>


                <div class="profileContent">
                  <h5>Check allergens {{#if babyName2}}{{babyName2}}{{else}}your baby{{/if}} might react to: </h5>
                  <div id="allergensBlock" class="clearfix">

                    <!-- Allergy button, Wheat-->

                    <div class="allergenCheckboxWrap clearfix">
                        <label>
                          <div class="allergenCheckbox {{#if wheat2}}active{{/if}}">
                            <div class="allergenCheckboxIcon"></div>
                            <input checked="" class="allergenInput" id="allergenWheat" multiple="" name="allergenWheat" type="checkbox" value={{#if wheat2}}true{{else}}false{{/if}}>
                            Wheat
                          </div>
                        </label>
                    </div>

                    <!-- Allergy button, Shelfish-->

                    <div class="allergenCheckboxWrap clearfix">
                        <label>
                          <div class="allergenCheckbox {{#if shellfish2}}active{{/if}}">
                            <div class="allergenCheckboxIcon "></div>
                            <input checked="" class="allergenInput" id="allergenShellfish" multiple="" name="allergenShellfish" type="checkbox" value={{#if  shellfish2}}true{{else}}false{{/if}}>
                            Shellfish
                          </div>
                        </label>
                    </div>

                    <!-- Allergy button, Eggs-->

                    <div class="allergenCheckboxWrap clearfix">
                        <label>
                          <div class="allergenCheckbox {{#if eggs2}}active{{/if}}">
                            <div class="allergenCheckboxIcon "></div>
                            <input checked="" class="allergenInput" id="allergenEggs" multiple="" name="allergenEggs" type="checkbox" value={{#if  eggs2}}true{{else}}false{{/if}}>
                            Eggs
                          </div>
                        </label>
                    </div>

                    <!-- Allergy button, Fish-->

                    <div class="allergenCheckboxWrap clearfix">
                        <label>
                          <div class="allergenCheckbox {{#if fish2}}active{{/if}}">
                            <div class="allergenCheckboxIcon "></div>
                            <input checked="" class="allergenInput" id="allergenFish" multiple="" name="allergenFish" type="checkbox" value={{#if  fish2}}true{{else}}false{{/if}}>
                            Fish
                          </div>
                        </label>
                    </div>

                    <!-- Allergy button, Peanuts-->

                    <div class="allergenCheckboxWrap clearfix">
                        <label>
                          <div class="allergenCheckbox {{#if peanuts2}}active{{/if}}">
                            <div class="allergenCheckboxIcon "></div>
                            <input checked="" class="allergenInput" id="allergenPeanuts" multiple="" name="allergenPeanuts" type="checkbox" value={{#if  peanuts2}}true{{else}}false{{/if}}>
                            Peanuts
                          </div>
                        </label>
                    </div>

                    <!-- Allergy button, Milk-->

                    <div class="allergenCheckboxWrap clearfix">
                      <label>
                        <div class="allergenCheckbox {{#if milk2}}active{{/if}}">
                          <div class="allergenCheckboxIcon "></div>
                          <input checked="" class="allergenInput" id="allergenMilk" multiple="" name="allergenMilk" type="checkbox" value={{#if  milk2}}true{{else}}false{{/if}}>
                          Milk
                        </div>
                      </label>
                    </div>

                    <!-- Allergy button, Tree nuts-->

                    <div class="allergenCheckboxWrap clearfix">
                      <label>
                        <div class="allergenCheckbox {{#if treeNuts2}}active{{/if}}">
                          <div class="allergenCheckboxIcon "></div>
                          <input checked="" class="allergenInput" id="allergenTreeNuts" multiple="" name="allergenTreeNuts" type="checkbox" value={{#if  treeNuts2}}true{{else}}false{{/if}}>
                          Tree Nuts
                        </div>
                      </label>
                    </div>

                    <!-- Allergy button, Soybeans-->

                    <div class="allergenCheckboxWrap clearfix">
                      <label>
                        <div class="allergenCheckbox {{#if soybeans2}}active{{/if}}">
                          <div class="allergenCheckboxIcon "></div>
                          <input checked="" class="allergenInput" id="allergenSoybeans" multiple="" name="allergenSoybeans" type="checkbox" value={{#if  soybeans2}}true{{else}}false{{/if}}>
                          Soybeans
                        </div>
                      </label>
                    </div>

                    <!-- End of allergy buttons section-->
                    <!-- if there are other known allergens, input here-->
                    <div class="questionOther">
                      <h5>Can't find one above? Tell us here: </h5>
                    </div>

                    <div class="allergenOtherInputWrap clearfix">
                      <label>
                        <div class="allergenOtherInput">
                          <label for="otherAllergen"></label>
                          <input class="string otherAllergen required" id="otherAllergen" name="otherAllergen" type="text" placeholder="Other allergens you are aware of..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Other allergens you are aware of...'" value={{#if otherAllergen2}}{{otherAllergen2}}{{else}}{{/if}}>
                        </div>
                      </label>
                    </div>



                  </div>
                </div>

              </div>

            </div>


          </div>
          <div class="col-md-6">
            <div class="col-xs-10">
              <div class="questionnaireContainer clearfix">
                <div class="profileContent">
                  <h4>2. Eating Habits</h4>
                  <div id="eatingHabits">
                    <h5>How many solid meals a day does {{#if babyName2}}{{babyName2}}{{else}}your baby{{/if}} eat? </h5>
                    <div class="questionnaireBlock clearfix">
                      <div class="freqInput {{# if mealFreq2}}active{{/if}}">

                        <div class="freqIconMinus clearfix"></div>

                        <div class="freqBlock">
                          <input id="mealFreq" type="number" name="mealFreq">
                          {{#if mealFreq2}}{{mealFreq2}}{{else}}-{{/if}}
                        </div>

                        <div class="freqIconPlus clearfix"></div>

                      </div>
                      <div id="hasNotStartedSolidFood" class="hasNotStartedSolidFood {{# if mealFreq2}} {{else}}active{{/if}}">
                        <div class="profileRadioIcon clearfix">
                        </div>
                        <input name="hasNotStartedSolidFood" required="required" type="radio" >
                        Not yet started
                      </div>

                    </div>
                    <h5>How many ounces each meal dooes {{#if babyName2}}{{babyName2}}{{else}}your baby{{/if}} eat?</h5>
                    <div class="questionnaireBlock clearfix">
                      <div class="freqInput {{# if mealFreq2}}active{{/if}}">

                        <div class="OunceIconMinus clearfix"></div>

                        <div class="ounceBlock">
                          <input id="mealOunces" type="number" name="mealOunces">
                          {{#if mealFreq2}}{{ouncePerMeal2}}{{else}}-{{/if}}
                        </div>
                        <div class="OunceIconPlus clearfix"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <span class="line"></span>

                <div class="profileContent">
                  <h4>3. Receiving Preference</h4>
                  <h5>Address Type: </h5>
                  <div id="addressTypeBlock" class="clearfix">

                    <!-- Address Type button, Residential-->

                    <div class="addressTypeWrap clearfix">
                      <label>
                        <div class="addressTypeCheckbox {{#if addressTypeResidential}} active {{/if}}">
                          <div class="addressTypeCheckboxIcon "></div>
                          <input checked="" class="addressTypeInput" id="addressTypeResidential" multiple="" name="addressTypeResidential" type="checkbox" value={{#if  addressTypeResidential}}true{{else}}false{{/if}}>
                          Residential
                        </div>
                      </label>
                    </div>

                    <!-- Address Type button, Business-->

                    <div class="addressTypeWrap clearfix">
                      <label>
                        <div class="addressTypeCheckbox {{#if addressTypeBusiness}} active {{/if}}">
                          <div class="addressTypeCheckboxIcon "></div>
                          <input checked="" class="addressTypeInput" id="addressTypeBusiness" multiple="" name="addressTypeBusiness" type="checkbox" value={{#if  addressTypeBusiness}}true{{else}}false{{/if}}>
                          Business
                        </div>
                      </label>
                    </div>

                  </div>
                </div>
              </div>

              <div id="signupContinueBlock">

                <div class="signupContinueBlock">
                  <h5 for="continueArrow2">Completed profile? </h5>
                  <button class="btn signUpContinue" id="continueArrow2" type="submit">
                  Continue
                  <div class="continueArrow"></div>
                  </button>
                </div>

                <span class="line"></span>
                <div class="signupContinueBlock">
                  <button class="btn profileAdd backTo" id="backToFirst" >
                  Back to {{babyName}}
                  </button>
                  <button class="btn profileAdd backTo" id="cancelTheSecond" >
                  Cancel this profile
                  </button>
                </div>
                {{#if profile3rdBabyName}}
                <div class="signupContinueBlock">
                  <button class="btn profileAdd" id="goTo3rdBaby" type="submit">
                  Confirm change and go to {{profile3rdBabyName}}
                  </button>
                </div>
                {{else}}
                <div class="signupContinueBlock">
                  <button class="btn profileAdd" id="add3rdBaby" type="submit">
                  Add 3<sup>rd</sup> Profile
                  </button>
                </div>
                {{/if}}
              </div>


            </div>
          </div>
        </div>



      </div>
  </section>


  {{>shortFooter}}
</template>
