<template name="userManagement">
  {{>workStationNav}}

  <section id="Station-userManagement">
    <div class="container">
      <div class="page-header">
        <h1>User <small>List</small></h1> {{#if userTypeSelection}} <h1><small> - Consumers</small></h1>{{else}} <h1><small> - Admins</small></h1>{{/if}}
        <div class="userTypeSelection">
          <div class="userTypeBP">
            <button type="button" class="btn btn-lg" id="userTypeBPAdminButton">
              BP Admin
            </button>
          </div>
          <div class="userTypeConsumer">
            <button type="button" class="btn btn-lg" id="userTypeConsumerButton">
              Consumer
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class='container-fluid'>
      <div class='row'>


        {{#if userTypeSelection}}
        <!--Consumer-->

                <table class='table table-striped table-bordered table-hover table-condensed'>
                  <thead>
                    <tr>
                      <th>First Name          </th>
                      <th>Last Name           </th>
                      <th>Email               </th>
                      <th>Active              </th>
                      <th>Stage               </th>
                      <th>Address             </th>
                      <th>Zipcode             </th>
                      <th>Type of address     </th>
                      <th>User last activity  </th>

                    </tr>
                  </thead>
                  <tbody>
                    {{#each ingredientItem}}
                      {{>ingredientData}}
                    {{/each}}
                  </tbody>
                </table>


        {{else}}
<!--Admin-->
        <table class='table table-striped table-bordered table-hover table-condensed'>
          <thead>
            <tr>
              <th>First Name          </th>
              <th>Last Name           </th>
              <th>Email               </th>
              <th>Role                </th>
              <th>Employee #          </th>
              <th>is Admin         </th>
              <th>Active since         </th>

            </tr>
          </thead>
          <tbody>
            {{#each BPadminLine}}
              {{>BPadminData}}
            {{/each}}
          </tbody>
        </table>


        {{/if}}
      </div>
    </div>



  </section>
</template>

<template name="BPadminData">
  <tr class="BPadminData">
    <td>{{firstName}}</td>
    <td>{{lastName}}</td>
    <td>{{email}}</td>
    <td>{{role}}</td>
    <td>{{employeeSerial}}</td>
    <td>{{isAdmin}}</td>
    <td>{{createdAt}}</td>

  </tr>
</template>
