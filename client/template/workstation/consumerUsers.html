<template name="consumerUsers">
  {{>workStationNav}}

  <section id="consumerUsers">
    <div class="container">
      <div class="page-header clearfix">
        <h1>Consumer <small>List</small></h1>
      </div>
    </div>
    <div class='container-fluid'>
      <div class='row'>
        <!--Consumer-->
        <div class="col-md-4">
          <table class='table table-striped table-bordered table-hover table-condensed'>
            <thead>
              <tr>
                <th>Email               </th>
                <th>Active              </th>
                <th>Zipcode             </th>
                <th>User next shipment  </th>
              </tr>
            </thead>
            <tbody>
              {{#each consumerData}}
              {{>consumerDataLine}}
              {{/each}}
            </tbody>
          </table>
        </div>

        <div class="col-md-8">

        </div>

      </div>
    </div>



  </section>
</template>

<template name="consumerDataLine">
  <tr class="consumerDataLine">
    <td>{{emails.[0].address}}</td>
    <td>{{#if activeStatus}}Yes{{else}}No{{/if}}</td>
    <td>{{profile.addressZIP}}</td>
    <td>TBD</td>
  </tr>
</template>

<template name="BPconsumerData">
  <tr class="BPconsumerData">
    <td>{{firstName}}</td>
    <td>{{lastName}}</td>
    <td>{{consumerEmail}}</td>
    <td>{{role}}</td>
  </tr>
</template>

<template name="consumerEdit">
<!-- Button trigger modal -->

<div class="consumerEditSession">
  <button type="button" class="btn btn-lg" data-toggle="modal" id="consumerEditSession" data-target="#consumerEditSessionForm">
    Edit
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="consumerEditSessionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">

    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
        <h4 class="modal-title">Update consumer</h4>
      </div>

      <div class="modal-body">

        <label for="consumerFirstName">First Name</label>
        <input id='consumerFirstNameEdit' type='text' class='consumerFirstName input form-control input-xlarge' placeholder='First Name'>

        <label for="consumerLastName">Last Name</label>

        <input id='consumerLastNameEdit' type='text' class='consumerLastName input form-control input-xlarge' placeholder='Last Name'>

        <label for="consumerRole">Role</label>
        <select id='consumerRoleEdit' name= "consumerRole" class='form-control consumerRole'>
          <option>-</option>
          <option>Founder</option>
          <option>Operations</option>
          <option>Tech</option>
          <option>Growth</option>
          <option>Product</option>
          <option>General</option>
        </select>

        <label for="consumerEmployeeNumber">Employee Number</label>
        <input id='consumerEmployeeNumberEdit' type='text' class='consumerEmployeeNumber input form-control input-xlarge' placeholder='Employee Number'>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
        <button type="button" id='consumerEditSave' class="btn btn-primary save" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>

</template>

<template name="consumerAdd">
<!-- Button trigger modal -->

<div class="consumerAddSession">
  <button type="button" class="btn btn-lg" data-toggle="modal" id="consumerAddSession" data-target="#consumerAddSessionForm">
    Add
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="consumerAddSessionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">

    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
        <h4 class="modal-title">Add consumer</h4>
      </div>

      <div class="modal-body">

        <label for="consumerFirstName">First Name</label>
        <input id='consumerFirstNameAdd' type='text' class='consumerFirstName input form-control input-xlarge' placeholder='First Name'>

        <label for="consumerLastName">Last Name</label>

        <input id='consumerLastNameAdd' type='text' class='consumerLastName input form-control input-xlarge' placeholder='Last Name'>

        <label for="consumerRole">Role</label>
        <select id='consumerRoleAdd' name= "consumerRole" class='form-control consumerRole'>
          <option>-</option>
          <option>Founder</option>
          <option>Operations</option>
          <option>Tech</option>
          <option>Growth</option>
          <option>Product</option>
          <option>General</option>
        </select>

        <label for="consumerEmployeeNumber">Employee Number</label>
        <input id='consumerEmployeeNumberAdd' type='text' class='consumerEmployeeNumber input form-control input-xlarge' placeholder='Employee Number'>

        <label for="consumerEmail">Email</label>
        <input id='consumerEmailAdd' type='text' class='consumerEmail input form-control input-xlarge' placeholder='Employee Email'>

        <label for="consumerEmployeeNumber">Password</label>
        <input id='consumerPasswordAdd' type='password' class='consumerPassword input form-control input-xlarge' placeholder='Password'>


      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
        <button type="button" id='consumerAddSave' class="btn btn-primary save" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>

</template>
