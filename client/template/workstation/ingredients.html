<template name="ingredients">
  {{>workStationNav}}
<section id="Station-ingredient">
  <div class='container-fluid'>
    <div class='row'>
      <div class="page-header clearfix">
        <h1>Ingredient <small>List</small></h1>
          {{>addIngredients}}
      </div>

      <table class='table table-striped table-bordered table-hover table-condensed'>
        <thead>
          <tr>
            <th>Item Name         </th>
            <th>Type              </th>
            <th>Stage             </th>
            <th>Currently Using?  </th>
            <th>Nutrition         </th>
            <th>Wheat</th>
            <th>Shellfish</th>
            <th>Eggs</th>
            <th>Fish</th>
            <th>Peanuts</th>
            <th>Milk</th>
            <th>Tree Nuts</th>
            <th>Soybeans</th>
            <th>Other Allergens     </th>
            <th>Create by         </th>
            <th>Time Last Update  </th>
            <th>Time Created  </th>
          </tr>
        </thead>
        <tbody>
          {{#each ingredientItem}}
            {{>ingredientData}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</section>


</template>

<template name="ingredientData">
<tr class="ingredientData">
<td>{{itemName}}</td>
<td>{{itemType}}</td>
<td>{{stage}}</td>
<td>{{nowUsing}}</td>
<td>{{nutrition}}</td>
<td>{{#if allergenWheat}}Yes{{else}}No{{/if}}</td>
<td>{{#if allergenShellfish}}Yes{{else}}No{{/if}}</td>
<td>{{#if allergenEggs}}Yes{{else}}No{{/if}}</td>
<td>{{#if allergenFish}}Yes{{else}}No{{/if}}</td>
<td>{{#if allergenPeanuts}}Yes{{else}}No{{/if}}</td>
<td>{{#if allergenMilk}}Yes{{else}}No{{/if}}</td>
<td>{{#if allergenTreeNuts}}Yes{{else}}No{{/if}}</td>
<td>{{#if allergenSoybeans}}Yes{{else}}No{{/if}}</td>
<td>{{otherAllergens}}</td>
<td>{{createBy}}</td>
<td>{{updateAt}}</td>
<td>{{createAt}}</td>
</tr>
</template>

<template name="addIngredients">
<!-- Button trigger modal -->

<div class="addIngredientSession">
  <button type="button" class="btn btn-lg" data-toggle="modal" id="addIngredientButtom" data-target="#addIngredientForm">
    Add Ingredient
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="addIngredientForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
        {{#if editingIngredient}}
        <h4 class="modal-title" id="myModalLabel">Update Ingredient</h4>
        {{else}}
        <h4 class="modal-title" id="myModalLabel">Add Ingredient</h4>
        {{/if}}
      </div>
      <div class="modal-body">
        <!--           <label for="nowUsing"> Now Using?:</label> -->
        <input type='text' class='itemName input form-control input-xlarge' name= "itemName" placeholder='Item Name'>
        <label for="itemType"> Item Types:</label>
        <select name= "itemType" class='form-control itemType'>
          <option>Fruits</option>
          <option>Starchy Roots</option>
          <option>Vegetables</option>
          <option>Whole Grains</option>
          <option>Protein</option>
        </select>

        <!--<input type='text' class='itemType input form-control input-xlarge' name= "itemType" value= "{{Ingredients.itemType}}" placeholder='Item Type'>-->
        <!--           Stage 1 is for babies before 8 months, 2 for 8-10 months, 3 for 10-12 months, and 4 for over 12 months -->
        <label for="stage"> Stage:</label>
        <select name= "stage" class='form-control stage'>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
        <!--
        <input type='text' class='stage input form-control input-xlarge' name= "stage" value= "{{Ingredients.stage}}" placeholder='Stage'>
        -->
        <label for="nowUsing"> Now Using?</label>
        <select name= "nowUsing" class='form-control nowUsing'>
          <option>Yes</option>
          <option>No</option>
        </select>

        <!--<input type='text' class='nowUsing input form-control input-xlarge' name= "nowUsing" value= "{{Ingredients.nowUsing}}" placeholder='Now Using?'>-->
        <input type='text' class='nutrition input form-control input-xlarge' name= "nutrition"  placeholder='Nutrition'>

        <div class="allergenCheckboxWrap clearfix">
            <label>
              <div class="allergenCheckbox {{#if ingredientAllergenWheat}} active {{else}}{{/if}}">
                <div class="allergenCheckboxIcon"></div>
                <input checked="" class="ingredientAllergenInput" id="ingredientAllergenWheat" type="checkbox" value={{#if ingredientAllergenWheat}}true{{else}}false{{/if}}>
                Wheat
              </div>
            </label>
        </div>

        <div class="allergenCheckboxWrap clearfix">
            <label>
              <div class="allergenCheckbox {{#if ingredientAllergenShellfish}} active {{else}}{{/if}}">
                <div class="allergenCheckboxIcon"></div>
                <input checked="" class="ingredientAllergenInput" id="ingredientAllergenShellfish" type="checkbox" value={{#if ingredientAllergenShellfish}}true{{else}}false{{/if}}>
                Shellfish
              </div>
            </label>
        </div>

        <div class="allergenCheckboxWrap clearfix">
            <label>
              <div class="allergenCheckbox {{#if ingredientAllergenEggs}} active {{else}}{{/if}}">
                <div class="allergenCheckboxIcon"></div>
                <input checked="" class="ingredientAllergenInput" id="ingredientAllergenEggs" type="checkbox" value={{#if ingredientAllergenEggs}}true{{else}}false{{/if}}>
                Eggs
              </div>
            </label>
        </div>

        <div class="allergenCheckboxWrap clearfix">
            <label>
              <div class="allergenCheckbox {{#if ingredientAllergenFish}} active {{else}}{{/if}}">
                <div class="allergenCheckboxIcon"></div>
                <input checked="" class="ingredientAllergenInput" id="ingredientAllergenFish" type="checkbox" value={{#if ingredientAllergenFish}}true{{else}}false{{/if}}>
                Fish
              </div>
            </label>
        </div>

        <div class="allergenCheckboxWrap clearfix">
            <label>
              <div class="allergenCheckbox {{#if ingredientAllergenPeanuts}} active {{else}}{{/if}}">
                <div class="allergenCheckboxIcon"></div>
                <input checked="" class="ingredientAllergenInput" id="ingredientAllergenPeanuts" type="checkbox" value={{#if ingredientAllergenPeanuts}}true{{else}}false{{/if}}>
                Peanuts
              </div>
            </label>
        </div>

        <div class="allergenCheckboxWrap clearfix">
            <label>
              <div class="allergenCheckbox {{#if ingredientAllergenMilk}} active {{else}}{{/if}}">
                <div class="allergenCheckboxIcon"></div>
                <input checked="" class="ingredientAllergenInput" id="ingredientAllergenMilk" type="checkbox" value={{#if ingredientAllergenMilk}}true{{else}}false{{/if}}>
                Milk
              </div>
            </label>
        </div>

        <div class="allergenCheckboxWrap clearfix">
            <label>
              <div class="allergenCheckbox {{#if ingredientAllergenTreeNuts}} active {{else}}{{/if}}">
                <div class="allergenCheckboxIcon"></div>
                <input checked="" class="ingredientAllergenInput" id="ingredientAllergenTreeNuts" type="checkbox" value={{#if ingredientAllergenTreeNuts}}true{{else}}false{{/if}}>
                Tree Nuts
              </div>
            </label>
        </div>

        <div class="allergenCheckboxWrap clearfix">
            <label>
              <div class="allergenCheckbox {{#if ingredientAllergenSoybeans}} active {{else}}{{/if}}">
                <div class="allergenCheckboxIcon"></div>
                <input checked="" class="ingredientAllergenInput" id="ingredientAllergenSoybeans" type="checkbox" value={{#if ingredientAllergenSoybeans}}true{{else}}false{{/if}}>
                Soybeans
              </div>
            </label>
        </div>
<!--

        Session.setDefault("", false);-->





        <input type='text' class='otherAllergens input form-control input-xlarge' name= "otherAllergens"  placeholder='Other allergens'>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
        {{#if editingIngredient}}
        <button type="button" class="btn btn-warning save" data-dismiss="modal">Update</button>
        <button type="button" class="btn btn-danger delete" data-dismiss="modal">Delete</button>
        {{else}}
        <button type="button" class="btn btn-primary save" data-dismiss="modal">Save</button>
        {{/if}}
      </div>
    </div>
  </div>
</div>

</template>
