                  <p>
                    This Privacy Policy describes how information about you is collected, used and disclosed by Baby Purest LLC, known as “Baby’s Purest” (collectively, “<und>Baby Purest LLC</und>,” “<und>Baby’s Purest</und>,” “<und>we</und>,” “<und>us</und>” or “<und>our</und>”) when you access or use the websites, mobile applications or blogs provided by us (collectively, the “Sites”) or otherwise interact with us.

                  </p>
                  <p>

                  </p>

                  <p>
                    <highlight>Collection of Information</highlight>
                  </p>

                  <p>
                    <highlight>Information You Provide to Us</highlight>
                  </p>

                  <p>
                    We collect information you provide directly to us. For example, we collect information when you register for a Baby’s Purest account, sign up for a subscription, participate in any interactive features of the Sites, subscribe to a newsletter or email list, participate in a survey, contest, promotion or event, order or purchase (either for yourself or for another person) meal ingredients or other products made available through the Sites (collectively, the “<und>Products</und>”), apply for a job, communicate with us via third party social media sites, request customer support or otherwise communicate with us.
                  </p>

                  <p>The types of information we may collect from you include:
                  </p>

                  <p style="margin-left: 50px;">(a) <highlight>Account Information</highlight>, such as your name, email address, password, postal address, phone number, subscription, delivery and dietary preferences and any other information you choose to provide;
                  </p>

                  <p style="margin-left: 50px;">(b) <highlight>Transaction Information</highlight>, such as information about the Products you purchase, shipping and delivery information and information related to returns, refunds and cancellations. We may also collect and store limited payment information from you, such as payment card type and expiration date and the last four digits of your payment card number; however, we do not collect or store full payment card numbers and all transactions are processed by our third party payment processor.
                  </p>

                  <p style="margin-left: 50px;">(c) <highlight>Information About Others</highlight>, such as the names and email addresses of gift recipients when you purchase gifts through the Sites or invite friends or family to try the Sites or Products.

                  </p>

                  <p style="margin-left: 50px;">(d) <highlight>Other Information You Choose to Provide</highlight>, such as when you participate in a survey, contest, promotion or interactive area of the Sites or when you request technical or customer support.

                  </p>

                  <p>
                    <highlight>Information We Collect Automatically</highlight>
                  </p>

                  <p>
                    When you access or use the Sites, the types of information we may automatically collect about you include:
                  </p>

                  <p style="margin-left: 50px;">
                    (a) <highlight>Log Information</highlight>: When you visit the Sites, our servers automatically record certain log file information, such as your Internet Protocol (“IP”) address, operating system, browser type and language, referring URLs, access times, pages viewed, links clicked and other information about your activities on the Sites.

                  </p>

                  <p style="margin-left: 50px;">
                    (b) <highlight>Mobile Device Information</highlight>: We collect information about the mobile device you use to access or use the Sites, including the hardware model, operating system and version, unique device identifiers, mobile network information and information about your use of our mobile applications. With your consent, we may also collect information about the location of your device and access and collect information from certain native applications on your device (such as your device’s camera, photo album and phonebook applications) to facilitate your use of certain features of the Sites. For more information about how you can control the collection of location information and/or our access to other applications on your device, please see “Your Choices” below.

                  </p>

                  <p style="margin-left: 50px;">
                    (c) <highlight>Information Collected by Cookies and Other Tracking Technologies</highlight>: We and our service providers use various tracking technologies, including cookies and web beacons, to collect information about you when you interact with our Sites, including information about your browsing and purchasing behavior. Cookies are small data files stored on your hard drive or in device memory that help us improve the Sites and your experience, see which areas and features of the Sites are popular, and count visits. Web beacons are electronic images that may be used in the Sites or emails and help deliver cookies, count visits and understand usage and campaign effectiveness. For more information about cookies, and how to disable them, please see “Your Choices” below.

                  </p>

                  <p>
                    <highlight>Information We Collect From Other Sources</highlight>
                  </p>

                  <p>
                    We may also obtain information about you from other sources and combine that with information we collect directly. For example, we may collect information about you when you post content to our pages or feeds on third party social media sites, or if you use credentials (e.g., username and password) from a third party site to create or log into your Baby’s Purest account.
                  </p>

                    <highlight>Information We Collect From Other Sources</highlight>
                  </p>

                  </p>

                  </p>

                  </p>

                    (a) Provide, maintain and improve the Sites and Products;

                  </p>
                  <p style="margin-left: 50px;">

                  </p>
                  <p style="margin-left: 50px;">

                  </p>
                  <p style="margin-left: 50px;">

                  </p>
                  <p style="margin-left: 50px;">

                  </p>
                  <p style="margin-left: 50px;">

                  </p>
                  <p style="margin-left: 50px;">

                  </p>

                  </p>

                  </p>

                  </p>
